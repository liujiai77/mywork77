<h1 align="center">长笛社活动简介</h1>
<hr>
<p>
    长笛社是聚焦长笛兴趣的社团，主打轻松友好的音乐交流氛围。
   以长笛为纽带，连接不同水平的爱好者，既面向零基础新手，也欢迎有演奏经验的成员，核心是 “以乐会友、共同进步”。
</p>
<h3>活动基本信息：</h3>
<ul>   
<li>活动名称：校园长笛小型音乐会</li>  
<li>活动时间：2025 年 5 月</li
<li>活动地点：学生活动中心 201</li>
</ul>
<p>
    活动当天，几位社员轮流吹奏了自己最喜欢的歌曲，
    也有同学带来了原创作品，现场气氛轻松、愉快。
</p>
